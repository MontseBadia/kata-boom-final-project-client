<div *ngIf="friend">
  <p>{{friend.username}}</p>
  <p>Picture will be shown here</p>
  <p>Email will be shown here</p>

  <h3>Katas:</h3>
  <div *ngIf="friend.katas">
    <div *ngFor="let item of friend.katas">
      <app-kata-card [kata]="item" [userId]="friend._id"></app-kata-card>
    </div>
  </div>

  <div *ngIf="!friend.katas.length">
    <p>{{friend.username}} hasn't done any Kata yet!</p>
  </div>
</div>

<div *ngIf="!friend && error" class="validation">
  <div [ngSwitch]="error.code">
    <p *ngSwitchDefault>an unexpected error occured, please try again</p>
  </div>
</div>
