<div id="add-comment-card">
  <form (ngSubmit)="submitFormAddComment(form)" #form="ngForm" novalidate>

    <div class="textarea-container">
      <textarea type="text" name="comment" [(ngModel)]="comment" #commentField="ngModel" required rows="6" cols="60"></textarea>
      <div>
        <button type="submit">SAVE</button>
      </div>
    </div>

  </form>
</div>
