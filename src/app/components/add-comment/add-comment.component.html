<form (ngSubmit)="submitFormAddComment(form)" #form="ngForm" novalidate>

  <div class="field">
    <label>Comment</label>
    <input type="text" name="comment" [(ngModel)]="comment" #commentField="ngModel" required/>
  </div>

  <div class="field submit">
    <button type="submit">SAVE</button>
  </div>
</form>
