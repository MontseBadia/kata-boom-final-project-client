<div id="friend-card">

  <div class="friend-card-content">
    <div class="avatar">
      <img src="{{friend.avatar}}" alt="friend avatar" width="40" height="40">
    </div>

    <div class="profile-info">
      <h3 class="capitalize">{{friend.username}}</h3>
      <a [routerLink]="['/profile', friend.username]">See Profile</a>
    </div>
  </div>

</div>
