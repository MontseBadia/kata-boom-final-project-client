<div *ngIf="userKatas">
  <div *ngFor="let comment of userKatas.comments">
    <p>{{comment.provider.username}} said:</p>
    <p>{{comment.text}}</p>
    <div *ngIf="myOwnKatas">
      <button (click)="handleRemoveOneComment(comment._id)">Remove Comment</button>
    </div>
  </div>
</div>

<div *ngIf="!userKatas.comments.length">
  <p>There are no comments for this kata</p>
</div>
